<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022年日本ドラマ一覧</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1579524307937-7a4971bdb052?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDd8fGFydGlzdGljfGVufDB8fHx8MTY3MDA1MzAyNg&ixlib=rb-1.2.1&q=80&w=2000');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* 見出し */
        h1 {
            text-align: center;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin-top: 0;
            font-size: 2.8em;
            font-family: 'Merriweather', serif;
            letter-spacing: 0.1em;
        }

        /* テーブル全体のスタイル */
        .table-container {
            max-width: 90%;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            table-layout: auto;
            font-size: 1rem;
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #2b5876;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tr:nth-child(even) {
            background-color: #f7f7f7;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        tr:hover {
            background-color: #f0e6d6;
        }

        caption {
            margin: 15px 0;
            font-size: 1.4em;
            font-weight: bold;
            color: #2b5876;
        }

        a {
            color: #2b5876;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #ff6f61;
        }

        footer {
            text-align: center;
            margin: 20px 0;
            color: #ffffff;
            font-size: 0.9em;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        @media (max-width: 768px) {
            table {
                font-size: 0.8em;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

</body>
</html>
